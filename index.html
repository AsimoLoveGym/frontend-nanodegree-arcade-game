<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div id="gameOver">
        <p class="endParagraph">Trump caught you!</p>
        <button onclick="window.location.href='index.html'" class="button">Restart!</button>
    </div>
    <div id="gameWin">
        <p class="winParagraph">Thank you!! You helped Andy and his family</p>
        <p class="winParagraph">moved to Canada, </p>
        <p class="winParagraph">and they <span class="emphasized">lived happily ever after!!</span></p>
        <button onclick="window.location.href='index.html'" class="button">Play Again!</button>
    </div>
</body>
</html>
